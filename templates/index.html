{% extends "base.html" %}

{% block content %}

<h1>Movie App</h1>

<h2>Enter a movie title:</h2>

<form action="/get-movie" method="GET">
    <ol>
        {% for movie in movieTitles %}
        <li>{{movie}}</li>    
        {% endfor %}
    </ol>
    <select name = "title">
        {% for movie in movieTitles %}
        <option value="{{movie}}">{{movie}}
        </option>
        {% endfor %}
    </select>
    <input>
    <button type="submit" value="GO">Submit</button>
    
</form>

{% endblock %}
