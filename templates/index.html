{% extends "base.html" %}

{% block content %}
<div>
    <a href="/"><button>Home</button></a>
    <a href="/favorites"><button>Favorite Movies</button></a>
</div>

<h1>Top Movies in Theaters This Week</h1>


<h2>Click On A Movie to Learn More About It!</h2>

<ol>
    {% for movie in movies %}
    <form action="/get-movie" method="GET">
        <li>{{movie.title}}</li>
        <input type="hidden" name="id" value="{{movie.id}}">
        <input type="hidden" name="year" value="{{movie.year}}">
        <input type="hidden" name="title" value="{{movie.title}}">
        <button type="submit">More Info</button>
    </form>
    {% endfor %}
</ol>

{% endblock %}
